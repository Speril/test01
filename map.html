        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center ">
            <h2 class="display-5">코로나 전담 병원</h2>
            <hr class="featurette-divider">
            <div id="map" style="width:70%; height: 70vh; margin: 0 auto;"></div>
            <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>

          </head> 
          
          <body>      
            <script>
              var locations = [
                          ['광주 첨단 종합 병원',35.22112396871781, 126.84532908412129],
                          ['광산구 보건소',35.1405634382721, 126.79370016325962],
                          ['광주 KS 병원',35.198111993796715, 126.8332004132186],
                          ['광주 일곡 병원',35.203016180963374, 126.89763149787237],
                          ['북구 보건소',35.173566207936474, 126.9121044401983],
                          ['전남대학교병원',35.142703877694295, 126.92143042368303],
                          ['조선대학교병원',35.13951683815854, 126.92646328654634],
                          ['동구 보건소',35.14627022138779, 126.92333460928995],
                          ['서광 병원',35.133404812362926, 126.85569904791387],
                          ['서구 보건소',35.15999093792816, 126.88923253080185],
                          ['광주 기독 병원',35.13736178976895, 126.91190918654549],
                          ['남구 보건소',35.13361922809293, 126.90225550188637]
          
              ];
          
              var map = new google.maps.Map(document.getElementById('map'), {
          
                zoom: 12,
          
                center: new google.maps.LatLng(35.1595454, 126.8526012),
          
                mapTypeId: google.maps.MapTypeId.ROADMAP
          
              });
          
          
          
              var infowindow = new google.maps.InfoWindow();
          
              var marker, i;
          
              for (i = 0; i < locations.length; i++) {  
          
                marker = new google.maps.Marker({
                  id:i,
                  position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                  map: map
          
                });
          
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
          
                  return function() {
          
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
          
                  }
          
                })(marker, i));
          
                if(marker)
          
                {
          
                  marker.addListener('click', function() {
                    map.setZoom(15);
                    map.setCenter(this.getPosition());
          
                  });
          
                  }
          
              }
          
          
          
            </script>
